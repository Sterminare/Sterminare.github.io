      <canvas id="myCanvas" width="1000" height="500"></canvas>
      
      <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        var posx = 0;
        var boids = [];
        setInterval(draw, 16); //draw 60fps

        class Boid {
          constructor (posx, posy, velocity, heading, color) {
            this.posx = posx;
            this.posy = posy;
            this.velocity = velocity;
            this.heading = heading;
            this.color = color;
          }
          get deltaPosx() {
            return this.calcDeltaPosx();
          }
          calcDeltaPosx() {
            return this.velocity*Math.cos(this.heading);
          }
          get deltaPosy() {
            return this.calcDeltaPosy();
          }
          calcDeltaPosy() {
            return this.velocity*Math.sin(this.heading);
          }
        }

        const playerBoid = new Boid(500, 250, 10, 0, "white");
        boids.push(playerBoid);
        
        function draw(){
            ctx.clearRect(0, 0, 1000, 500);
            updateBoidPosition(boids[0]);


            

        }
        function updateBoidPosition(boid){
          boid.posx += boid.deltaPosx;
          boid.posy += boid.deltaPosy;
        }
        </script>
