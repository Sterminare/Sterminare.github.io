    <script>
        var c = document.getElementById("canvas");

        var slider1 = document.getElementById("joint1");

        var target = [500, 400];

        //angles of [shoulder, elbow]; Shoulder is relative to X-axis. Elbow is relative to shoulder.
        var angles = [0, 0]

        class Segment {
            constructor(startPoint, length, angle, parent, child, angleLimits) {
                this.startPoint = startPoint;
                this.length = length;
                this.angle = angle;
                this.parent = parent;
                this.child = child;
                this.angleLimits = angleLimits;
            }
            get endPoint() {
              return [this.startPoint[0] + this.length * Math.cos((this.angle * Math.PI) / 180), this.startPoint[1] + this.length * Math.sin((this.angle * Math.PI) / 180)];
            }
            get parent_endPoint() {
              return [this.parent.endPoint[0], this.parent.endPoint[1]];
            }
            assignParents() {
              if(this.parent){
                this.startPoint = this.parent.endPoint;
              }
            }
        }

        upperSegment = new Segment([500, 100], 200, 47, 0, 0, [-360, 360]);
        lowerSegment = new Segment(0, 200, 138, upperSegment, 0, [-360, 360]);


      calculateTriangle();

        lowerSegment.assignParents();

        drawLeg();

        //redraws the entire leg- upper and lower segment, and target point.
        function drawLeg(){
          ctx.clearRect(0, 0, 1000, 500);
          drawSegment(upperSegment);
          drawSegment(lowerSegment);
          drawCircle(target, 5, "#ffff00", true);
        }
