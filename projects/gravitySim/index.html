        var c = document.getElementById("canvas");
        var ctx = c.getContext("2d");
        var gravConstant = 6.67408*10**-11
        
        class Body{
          constructor(xpos, ypos, mass, radius, color){
            this.xpos = xpos; //meters from left
            this.ypos = ypos; //meters from top
            this.mass = mass; //kilograms
            this.radius = radius; //meters
            this.color = color; //hexadecimal string
          }
        }

        var earth = new Body(500, 250, 5.9736*10**24, 6.371*10**6, "#2c2ca3");
        var moon = new Body(700, 250, 7.34767309*10**22, 1.7371*10**6, "#798a7e");

        var intervalID = window.setInterval(draw, 16.666); // 60fps: 16.666ms || 30fps: 33.333
        
        function draw(){
            ctx.clearRect(0, 0, 1000, 500);
            drawBody(earth);
            drawBody(moon);
            computeGravitationalForce(earth, moon);
            updateBodyPosition(earth);
            updateBodyPosition(moon);
        }

        function drawBody(body){
          ctx.fillStyle = body.color;
          ctx.arc(body.xpos, body.ypos, body.radius*10**-5, 0, 2*Math.PI);
          ctx.fill();
          ctx.closePath();
        }

        function computeGravitationalForce(body0, body1){
          forceGravitational = gravConstant * (body0.mass * body1.mass) / computeDistance(body0, body1)**2;
          return forceGravitational;
        }

          distance = ((body0.xpos - body1.xpos)**2 + (body0.ypos - body1.ypos)**2)**.5
