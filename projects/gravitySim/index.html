      <hr>
      <canvas id="canvas" width="1000" height="500" style="border:1px solid #ffffff;">
    </canvas>
    <script>
        var c = document.getElementById("canvas");
        var ctx = c.getContext("2d");
        
        class Body{
          constructor(xpos, ypos, mass, radius, color){
            this.xpos = xpos;
            this.ypos = ypos;
            this.mass = mass;
            this.radius = radius;
            this.color = color;
          }
        }

        var body0 = new Body(500, 300, 100, 100, "#ff0000");
        var body1 = new Body(250, 300, 0, 100, "#0000ff");


        var intervalID = window.setInterval(draw, 250); // 60fps: 16.666ms || 30fps: 33.333
        
        function draw(){
          
            ctx.clearRect(0, 0, 1000, 500);

            drawBody(body0);
            drawBody(body1);
        }

        function drawBody(body){
          ctx.fillStyle = body.color;
          ctx.arc(body.xpos, body.ypos, body.radius, 0, 2*Math.PI);
          ctx.fill();
        }

    </script>
</body>
